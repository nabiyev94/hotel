<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>Books</h1>
<table border="1" style="width: 100%; height: 100px; border-collapse: collapse;">
  <thead>
  <tr>
    <th style="width: 20%;">BookingId</th>
    <th style="width: 20%;">CheckInDate</th>
    <th style="width: 20%;">CheckOutDate</th>
    <th style="width: 20%;">CustomerId</th>
    <th style="width: 20%;">RoomId</th>


  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${booksList}">
    <td th:text="${book.bookingId}"></td>
    <td th:text="${#dates.format(book.checkInDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${#dates.format(book.checkOutDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${book.customer != null ? book.customer.customerId: ''}"></td>
    <td th:text="${book.room != null ? book.room.roomId: ''}"></td>




  </tr>
  </tbody>
</table>
</body>
</html>
