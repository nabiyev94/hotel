<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>Administrators</h1>
<table border="1" style="width: 100%; height: 100px; border-collapse: collapse;">
    <thead>
    <tr>
        <th style="width: 20%;">AdministratorId</th>
        <th style="width: 20%;">FirstName</th>
        <th style="width: 20%;">LastName</th>
        <th style="width: 20%;">Birthdate</th>
        <th style="width: 20%;">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="administrator : ${administratorsList}">
        <td th:text="${administrator.administratorId}"></td>
        <td th:text="${administrator.firstName}"></td>
        <td th:text="${administrator.lastName}"></td>
        <td th:text="${#dates.format(administrator.birthDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${administrator.email}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
