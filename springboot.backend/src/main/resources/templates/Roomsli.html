<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Rooms</h1>
    <table class="table table-bordered" style="width: 100%; height: 100px; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="width: 20%;">roomId</th>
            <th style="width: 20%;">price</th>
            <th style="width: 20%;">categoryId</th>
            <th style="width: 20%;">administratorId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${roomsList}">
            <td th:text="${room.roomId}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.category != null ? room.category.categoryId : ''}"></td>
            <td th:text="${room.administrator != null ? room.administrator.administratorId : ''}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
